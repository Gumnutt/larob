"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: button
status: stable
description: A basic button
props:
  type: object
  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
    text:
      type: string
      title: text
      description: the buttons text
      examples: []
    variant:
      type: string
      title: Type
      description: variant (primary, secondary, tertiary, ...)
      examples: []
      enum:
        - primary
        - secondary
        - tertiary
        - text
    solid:
      type: boolean
      title: Solid
      description: is the button solid
    rounded:
      type: boolean
      title: Rounded
      description: is the button rounded
    icon:
      type: string
      title: Icon
      description: Icon to display
    icon_position:
      type: string
      title: Icon position
      description: Is the icon on the left or the right of the button?
      enum:
        - left
        - right
    link:
      type: string
      title: Link
    size:
      type: string
      title: Size
      enum:
        - small
        - large
    alignment:
      type: string
      title: Button alignmwnt
      enum:
        - left
        - center
        - right
